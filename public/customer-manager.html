<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PurpleCupcake - DataRouteTester</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
	      	<div class="col-md-2 col-sm-2">
	        	<a class="btn btn-default" href="/orders">New Order-tbd</a>
		    </div>
		    
			<div class="col-md-2 col-sm-2">
	        <a class="btn btn-default" href="/products">Products</a>
	      	</div>
      	</div>
    </div>
		<div class="row">
			<div class="col-md-12">
				<div class="customer-container">
					<h1>Customers</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>eMail</th>
								<th>Password</th>
								<th>Address1</th>
								<th>Address2</th>
								<th>City</th>
								<th>State</th>
								<th>Zip</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="customer-form">
									<td colspan="1">
										<input placeholder="Firstname" id="customer-fname" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="Lastname" id="customer-lname" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="eMail" id="customer-email" type="email" />
									</td>
									<td colspan="1">
										<input placeholder="Password" id="customer-password" type="password" />
									</td>
									<td colspan="1">
										<input placeholder="Address1" id="customer-addr1" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="Address2" id="customer-addr2" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="City" id="customer-city" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="State" id="customer-state" type="text" />
									</td>
									<td colspan="1">
										<input placeholder="Zip" id="customer-zip" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Customer</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/customer.js" type="text/javascript"></script>

</body>

</html>
