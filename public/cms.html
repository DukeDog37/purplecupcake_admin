<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Customer Management System</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to Orders</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/api/customers">Manage Customers</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Name:</label>
						<input placeholder="Name" type="text" class="form-control" id="name">
						<br />
						<label for="email">eMail:</label>
						<input placeholder="email" class="form-control" id="email"></input>
						<label for="products">Products:</label>
						<textarea placeholder="products" class="form-control" id="products"></textarea>
						
						<br />
						<button type="submit" class="btn btn-success submit">Submit New Order</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
