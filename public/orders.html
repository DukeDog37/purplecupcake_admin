<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Customer - Route Checker</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
  
<body>
  <div class="container order">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/customers">Manage Customers</a>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-10">
        <div class="product-container">
          <h1>Select customer for new Order</h1>
          <select class="form-control" id="customer"></select>
          <h1>Products Available</h1>
          
          <table class="table table-striped" id="tb-prod">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Quantity</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="tb-products" >
              <!-- This is where the products get inserted -->              
            </tbody>
            
          </table>
        </div>
      </div>
      <div class="row">
      <div class="col-md-10">
        <div class="order-container">
          <h1>Order Items</h1>
          
          <table class="table table-striped" id="tb-order">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Cost</th>                
                <th></th>
              </tr>
            </thead>
            <tbody class="tb-orderitems" >
              <!-- This is where the products get inserted -->              
            </tbody>
            <tr id="form-row">
                <form id="order-form">
                 
                <button type="submit" class="btn btn-success">Create New Order</button> 
                </form>

            </tr>
          </table>
        </div>
      </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/orders.js" type="text/javascript"></script>

</body>

</html>
